{% extends "base.html" %}

{% block title %}TerraFusion Platform - Simple Map Test{% endblock %}

{% block head_extras %}
<!-- MapLibre GL JS library and CSS -->
<link href="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.min.js"></script>

<style>
    #map {
        width: 100%;
        height: 600px;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-3">Simple Map Test</h2>
    
    <div class="card bg-dark mb-4">
        <div class="card-body">
            <div id="map"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create a simple map
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [-95.7129, 37.0902], // Default to US center
            zoom: 4
        });
        
        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl(), 'top-right');
        
        // Handle map load
        map.on('load', function() {
            console.log('Map loaded successfully');
        });
        
        // Handle errors
        map.on('error', function(e) {
            console.error('Map error:', e);
        });
    });
</script>
{% endblock %}
